<!DOCTYPE html>
<html>
<head>
 
 
  <link rel='stylesheet' type='text/css' href='./styleForgotPassword.css'>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Playfair+Display" rel="stylesheet">
  <title> Forgot Password </title>
</head>

<body class="entire">
	
	<div class = "title">
		<p class = "titletext"> Forgot Password Page</p>
	</div>
	

 <p class="textParagraph"> If you forgot your password, please enter your email or username. We will send a link to your email where you can reset your password.</p>
	
	<div class="form">
    <form>
        <fieldset>
            <label for="Email" class="Josefin">Email:</label>
            <input name="Email" placeholder = "Email"/> <br />
        </fieldset>
    </form>
</div>
	
	<div class="form">
    <form>
        <fieldset>
            <label for="Username" class="Josefin">Username:</label>
            <input name="Username" placeholder = "Username"/> <br />
        </fieldset>
    </form>
</div>
	
	<div class="forgotEmail">
	<a href="./index.html" class = "ForgotEmailButton" target="_blank">Send an email to reset password.</a>
	</div>
	

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src='./main.js'></script>


</body>
</html>
